<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion — Ciblage M&A</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --blue:      #2563eb;
      --blue-dark: #1d4ed8;
      --gray-50:   #f8fafc;
      --gray-100:  #f1f5f9;
      --gray-200:  #e2e8f0;
      --gray-400:  #94a3b8;
      --gray-600:  #475569;
      --gray-900:  #0f172a;
      --red:       #dc2626;
      --red-light: #fef2f2;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--gray-100);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / .07), 0 2px 4px -2px rgb(0 0 0 / .05);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
    }

    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-icon {
      width: 48px;
      height: 48px;
      background: var(--blue);
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: .75rem;
    }

    .brand-icon svg { color: white; }

    .brand h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--gray-900);
      letter-spacing: -.02em;
    }

    .brand p {
      font-size: .875rem;
      color: var(--gray-600);
      margin-top: .25rem;
    }

    .field { margin-bottom: 1.25rem; }

    label {
      display: block;
      font-size: .8125rem;
      font-weight: 500;
      color: var(--gray-600);
      margin-bottom: .375rem;
    }

    input[type="password"] {
      width: 100%;
      padding: .625rem .875rem;
      border: 1.5px solid var(--gray-200);
      border-radius: 8px;
      font-size: .9375rem;
      font-family: inherit;
      color: var(--gray-900);
      outline: none;
      transition: border-color .15s;
    }

    input[type="password"]:focus { border-color: var(--blue); }

    .error {
      background: var(--red-light);
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: .625rem .875rem;
      font-size: .8125rem;
      color: var(--red);
      margin-bottom: 1.25rem;
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: .6875rem;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: .9375rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: background .15s;
    }

    button[type="submit"]:hover { background: var(--blue-dark); }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="brand-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      <h1>Ciblage M&A</h1>
      <p>Recherche d'entreprises françaises à acquérir</p>
    </div>

    {% if error %}
    <div class="error">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
      {{ error }}
    </div>
    {% endif %}

    <form method="POST">
      <div class="field">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="••••••••" autofocus required>
      </div>
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
